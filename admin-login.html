<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” Portfolio Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #0a192f;
      --secondary: #172a45;
      --accent: #64ffda;
      --text: #ccd6f6;
      --text-secondary: #8892b0;
      --black: #020c1b;
      --white: #e6f1ff;
      --card-bg: rgba(10, 25, 47, 0.5);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    [data-theme="light"] {
      --primary: #f8f9fa;
      --secondary: #e9ecef;
      --accent: #4361ee;
      --text: #212529;
      --text-secondary: #495057;
      --black: #dee2e6;
      --white: #020c1b;
      --card-bg: rgba(248, 249, 250, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
    }

    .theme-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 255, 218, 0.2);
      color: var(--text);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    [data-theme="light"] .theme-toggle {
      border-color: rgba(67, 97, 238, 0.2);
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--black);
      transform: rotate(30deg);
    }

    .login-box {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(2, 12, 27, 0.3);
      border: 1px solid rgba(100, 255, 218, 0.2);
      transition: var(--transition);
    }

    [data-theme="light"] .login-box {
      border-color: rgba(67, 97, 238, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      color: var(--text);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), #3a86ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      margin: 0.8rem 0;
      background: rgba(100, 255, 218, 0.05);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
    }

    [data-theme="light"] input {
      background: rgba(67, 97, 238, 0.05);
      border-color: rgba(67, 97, 238, 0.2);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
    }

    [data-theme="light"] input:focus {
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin: 1rem 0;
      background: linear-gradient(135deg, var(--accent), #3a86ff);
      color: var(--black);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      min-height: 1.5rem;
    }

    #loading {
      text-align: center;
      color: var(--text-secondary);
      margin-top: 10px;
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="theme-toggle-container">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Email" required autocomplete="email">
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">

    <button id="loginBtn">Login</button>
    <p id="error" class="error"></p>
    <div id="loading" style="display: none; text-align: center; color: #666; margin-top: 10px;">Logging in...</div>
  </div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDEhANm35w2A6i3b5VJjDK92pboIKESHQU",
    authDomain: "portfolio-contact-fe911.firebaseapp.com",
    projectId: "portfolio-contact-fe911",
    storageBucket: "portfolio-contact-fe911.firebasestorage.app",
    messagingSenderId: "48417656668",
    appId: "1:48417656668:web:759f639f233ea8a53c3b99"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("error");
  const loadingDiv = document.getElementById("loading");

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    // Basic validation
    if (!email || !pass) {
      errorMsg.innerText = "Please fill in all fields.";
      return;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      errorMsg.innerText = "Please enter a valid email address.";
      return;
    }

    // Show loading state
    errorMsg.innerText = "";
    loginBtn.disabled = true;
    loadingDiv.style.display = "block";

    try {
      await signInWithEmailAndPassword(auth, email, pass);
      window.location.href = "admin-dashboard.html";
    } catch (err) {
      // User-friendly error messages
      let errorMessage = "Login failed. ";
      if (err.code === "auth/user-not-found") {
        errorMessage += "No account found with this email.";
      } else if (err.code === "auth/wrong-password") {
        errorMessage += "Incorrect password.";
      } else if (err.code === "auth/invalid-email") {
        errorMessage += "Invalid email address.";
      } else if (err.code === "auth/too-many-requests") {
        errorMessage += "Too many failed attempts. Please try again later.";
      } else {
        errorMessage += err.message;
      }
      errorMsg.innerText = errorMessage;
    } finally {
      loginBtn.disabled = false;
      loadingDiv.style.display = "none";
    }
  });

  // Allow Enter key to submit
  document.getElementById("password").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      loginBtn.click();
    }
  });

  // Theme Toggle
  const themeToggle = document.getElementById("themeToggle");
  
  // Restore theme from localStorage
  const savedTheme = localStorage.getItem('portfolio-theme');
  if (savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
    const icon = themeToggle?.querySelector('i');
    if (icon) {
      if (savedTheme === 'light') icon.classList.replace('fa-moon', 'fa-sun');
      else icon.classList.replace('fa-sun', 'fa-moon');
    }
  }

  if (themeToggle) {
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('portfolio-theme', next);
      const icon = themeToggle.querySelector('i');
      if (icon) {
        if (next === 'light') icon.classList.replace('fa-moon', 'fa-sun');
        else icon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  }
</script>

</body>
</html>
