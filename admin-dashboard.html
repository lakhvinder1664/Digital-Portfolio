<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .message-box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logout-btn {
      background: red;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      float: right;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <button class="logout-btn" id="logoutBtn">Logout</button>
  <h1>Inbox Messages</h1>

  <div id="messages"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  import { getAuth, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPCxxAERDnOvoxBYHuKzDPZ7XLp63OQcM",
    authDomain: "portfolio-contact-fe911.firebaseapp.com",
    projectId: "portfolio-contact-fe911",
    storageBucket: "portfolio-contact-fe911.firebasestorage.app",
    messagingSenderId: "48417656668",
    appId: "1:48417656668:web:759f639f233ea8a53c3b99"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore(app);

  // Protect page
  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "admin-login.html";
  });

  // Logout
  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };

  // Real-time messages
  const q = query(collection(db, "messages"), orderBy("time", "desc"));

  onSnapshot(q, (snapshot) => {
    let html = "";

    snapshot.forEach((doc) => {
      const d = doc.data();

      html += `
        <div class="message-box">
          <p><strong>Name:</strong> ${d.name}</p>
          <p><strong>Email:</strong> ${d.email}</p>
          <p><strong>Subject:</strong> ${d.subject}</p>
          <p><strong>Message:</strong> ${d.message}</p>
          <p><small>${d.time?.toDate()}</small></p>
        </div>
      `;
    });

    document.getElementById("messages").innerHTML = html;
  });
</script>

</body>
</html>
