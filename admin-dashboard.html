<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard â€” Portfolio Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #0a192f;
      --secondary: #172a45;
      --accent: #64ffda;
      --text: #ccd6f6;
      --text-secondary: #8892b0;
      --black: #020c1b;
      --white: #e6f1ff;
      --card-bg: rgba(10, 25, 47, 0.5);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    [data-theme="light"] {
      --primary: #f8f9fa;
      --secondary: #e9ecef;
      --accent: #4361ee;
      --text: #212529;
      --text-secondary: #495057;
      --black: #dee2e6;
      --white: #020c1b;
      --card-bg: rgba(248, 249, 250, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
      transition: var(--transition);
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text);
      font-size: 2rem;
    }

    .message-box {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(2, 12, 27, 0.2);
      border: 1px solid rgba(100, 255, 218, 0.1);
      word-wrap: break-word;
      transition: var(--transition);
    }

    [data-theme="light"] .message-box {
      border-color: rgba(67, 97, 238, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .message-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(2, 12, 27, 0.3);
      border-color: rgba(100, 255, 218, 0.3);
    }

    [data-theme="light"] .message-box:hover {
      border-color: rgba(67, 97, 238, 0.3);
    }

    .message-box p {
      margin-bottom: 0.8rem;
      line-height: 1.6;
    }

    .message-box strong {
      color: var(--accent);
    }

    .message-box a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    .message-box a:hover {
      text-decoration: underline;
      color: #3a86ff;
    }

    .message-box small {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .message-box ul {
      list-style: none;
      padding: 0;
    }

    .message-box li {
      margin-bottom: 1rem;
    }

    .logout-btn {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
    }

    .logout-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .theme-toggle {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 255, 218, 0.2);
      color: var(--text);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    [data-theme="light"] .theme-toggle {
      border-color: rgba(67, 97, 238, 0.2);
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--black);
      transform: rotate(30deg);
    }

    @media (max-width: 768px) {
      .header-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .logout-btn {
        width: 100%;
        justify-content: center;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="header-controls">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
    <button class="logout-btn" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </div>

  <h1>Inbox Messages</h1>

  <div id="loadingMessages" style="text-align: center; padding: 20px; color: var(--text-secondary);">Loading messages...</div>
  <div id="messages"></div>

  <h1 style="margin-top: 40px;">Newsletter Subscribers</h1>

  <div id="loadingSubscribers" style="text-align: center; padding: 20px; color: var(--text-secondary);">Loading subscribers...</div>
  <div id="subscribers"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  import { getAuth, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPCxxAERDnOvoxBYHuKzDPZ7XLp63OQcM",
    authDomain: "portfolio-contact-fe911.firebaseapp.com",
    projectId: "portfolio-contact-fe911",
    storageBucket: "portfolio-contact-fe911.firebasestorage.app",
    messagingSenderId: "48417656668",
    appId: "1:48417656668:web:759f639f233ea8a53c3b99"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Protect page
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "admin-login.html";
    }
  });

  // Logout
  document.getElementById("logoutBtn").onclick = async () => {
    try {
      await signOut(auth);
      window.location.href = "admin-login.html";
    } catch (error) {
      console.error("Logout error:", error);
      alert("Error logging out. Please try again.");
    }
  };

  // Real-time messages
  const q = query(collection(db, "messages"), orderBy("time", "desc"));

  // XSS Protection
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text ?? '';
    return div.innerHTML;
  }

  // Format Firestore timestamp
  function formatDate(timestamp) {
    if (!timestamp) return 'No date';
    try {
      const date = timestamp.toDate();
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    } catch (e) {
      return 'Invalid date';
    }
  }

  // ----- Messages (existing) -----
  const messagesDiv = document.getElementById("messages");
  const loadingMessagesDiv = document.getElementById("loadingMessages");
  const messagesQuery = query(collection(db, "messages"), orderBy("time", "desc"));

  onSnapshot(messagesQuery, (snapshot) => {
    if (loadingMessagesDiv) loadingMessagesDiv.style.display = "none";

    if (snapshot.empty) {
      messagesDiv.innerHTML = '<p style="text-align: center; color: #666;">No messages yet.</p>';
      return;
    }

    let html = "";
    snapshot.forEach((doc) => {
      const d = doc.data();
      html += `
        <div class="message-box">
          <p><strong>Name:</strong> ${escapeHtml(d.name || 'N/A')}</p>
          <p><strong>Email:</strong> <a href="mailto:${escapeHtml(d.email || '')}">${escapeHtml(d.email || 'N/A')}</a></p>
          <p><strong>Subject:</strong> ${escapeHtml(d.subject || 'N/A')}</p>
          <p><strong>Message:</strong> ${escapeHtml(d.message || 'N/A')}</p>
          <p><small>${formatDate(d.time)}</small></p>
        </div>
      `;
    });

    messagesDiv.innerHTML = html;
  }, (error) => {
    console.error("Error fetching messages:", error);
    messagesDiv.innerHTML =
      '<p style="text-align: center; color: red;">Error loading messages. Please refresh the page.</p>';
  });

  // ----- Newsletter subscribers (new) -----
  const subscribersDiv = document.getElementById("subscribers");
  const loadingSubscribersDiv = document.getElementById("loadingSubscribers");
  const subscribersQuery = query(collection(db, "newsletter"), orderBy("time", "desc"));

  onSnapshot(subscribersQuery, (snapshot) => {
    if (loadingSubscribersDiv) loadingSubscribersDiv.style.display = "none";

    if (snapshot.empty) {
      subscribersDiv.innerHTML = '<p style="text-align: center; color: #666;">No subscribers yet.</p>';
      return;
    }

    let html = "<ul style='list-style: none; padding: 0;'>";
    snapshot.forEach((doc) => {
      const d = doc.data();
      html += `
        <li class="message-box">
          <p><strong>Email:</strong> <a href="mailto:${escapeHtml(d.email || '')}">${escapeHtml(d.email || 'N/A')}</a></p>
          <p><small>${formatDate(d.time)}</small></p>
        </li>
      `;
    });
    html += "</ul>";

    subscribersDiv.innerHTML = html;
  }, (error) => {
    console.error("Error fetching subscribers:", error);
    subscribersDiv.innerHTML =
      '<p style="text-align: center; color: red;">Error loading subscribers. Please refresh the page.</p>';
  });

  // Theme Toggle
  const themeToggle = document.getElementById("themeToggle");
  
  // Restore theme from localStorage
  const savedTheme = localStorage.getItem('portfolio-theme');
  if (savedTheme) {
    document.documentElement.setAttribute('data-theme', savedTheme);
    const icon = themeToggle?.querySelector('i');
    if (icon) {
      if (savedTheme === 'light') icon.classList.replace('fa-moon', 'fa-sun');
      else icon.classList.replace('fa-sun', 'fa-moon');
    }
  }

  if (themeToggle) {
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('portfolio-theme', next);
      const icon = themeToggle.querySelector('i');
      if (icon) {
        if (next === 'light') icon.classList.replace('fa-moon', 'fa-sun');
        else icon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  }
</script>

</body>
</html>
